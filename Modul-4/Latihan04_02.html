<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax dan Struktur Dasar</title>
</head>
<body>
    <script>
        //deklarasi variabel
        var nama= "JavaScript";
        let versi= 1.0;
        const rilis="2024";

        //Tipe data
        let angka= 123; //number
        let teks= "JavaScript" //string
        let benar= true; //boolean

        //Menampilkan nilai variabel
        console.log("Nama: "+ nama);
        console.log("Versi: "+ Versi);
        console.log("Rilis: "+ rilis);
        console.log("Angka: "+ angka);
        console.log("Teks: "+ teks);
        console.log("Benar: "+ benar);
    </script>
</body>
</html>
