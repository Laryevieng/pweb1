<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaiabel dan Tipe Data</title>
</head>
<body>
    <script>
        //Variabel dengan var,let, const
        var varNumber = 10;
        let letStr = "Hello";
        const constBool = true;

        //Tipe Data
        let num = 123; //number
        let str = "This is a string"; //string
        let bool = false; //boolean
        let obj = { name: "John", age:30}; //object
        let arr = [1,2,3,4,5]; // array
        let und; // undifined
        let null = null; //null
        

        //Mnemapilkan hasil
        console.log("VarNum:" + varNumber);
        console.log("letStr:" + letStr);
        console.log("constBool:" + constBool);
        console.log("Number:" + num);
        console.log("String:" + str);
        console.log("Bool:" + bool);
        console.log("Object:", obj);
        console.log("Array:", arr);
        console.log("Undifined:" + and);
        console.log("null:" + null);
    </script>
</body>
</html>
