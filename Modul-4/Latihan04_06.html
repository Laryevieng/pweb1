<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping dalam JavaScript</title>
</head>
<body>
    <script>
        //looping for
        console.log("Looping for: ");
        for (let i=1; i<=5; i++){
            console.log ("Angka: " + i);
        }
    </script>
</body>
</html>
