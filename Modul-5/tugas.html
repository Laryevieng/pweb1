<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Alumni UNIKU</title>
    <style>
        /* Style untuk Galeri Foto */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image-container {
            width: 150px; /* Menetapkan ukuran lebar gambar */
            height: 180px; /* Menetapkan ukuran tinggi gambar, agar ada ruang untuk nama */
            overflow: hidden;
            border-radius: 8px;
            text-align: center; /* Memastikan teks di bawah gambar terletak di tengah */
            box-sizing: border-box; /* Agar padding dan margin tidak mempengaruhi ukuran */
        }

        .gallery-img {
            width: 100%;
            height: 120px; /* Membatasi tinggi gambar agar nama bisa tampil dengan jelas */
            object-fit: cover; /* Memastikan gambar ter-crop dan tidak pecah */
            display: none; /* Gambar akan muncul dengan fade-in */
        }

        .image-name {
            margin-top: 10px; /* Memberikan jarak antara gambar dan nama */
            font-size: 14px; /* Ukuran font */
            color: #333; /* Warna teks */
            font-weight: bold; /* Menebalkan teks */
        }

        /* Style untuk alumni */
        .alumni {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .alumni-content {
            max-width: 80%; /* Maksimal 80% dari lebar layar */
            max-height: 80%; /* Maksimal 80% dari tinggi layar */
        }

        .alumni-content img {
            width: 100%;
            height: auto;
        }

        /* Tombol close */
        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Web Alumni UNIKU</h1>

    <!-- Galeri Alumni -->
    <div class="gallery">
        <div class="image-container">
            <img src="messi.jpg" alt="Alumni 1" class="gallery-img">
            <p class="image-name">Lionel Messi</p> <!-- Nama Alumni -->
        </div>
        <div class="image-container">
            <img src="ronaldo.jpg" alt="Alumni 2" class="gallery-img">
            <p class="image-name">ronaldo</p> <!-- Nama Alumni -->
        </div>
        <!-- Add more images as needed -->
    </div>

    <!-- Alumni untuk gambar besar -->
    <div id="alumni" class="alumni">
        <span class="close">&times;</span>
        <div class="alumni-content">
            <img id="alumniImage" src="" alt="Gambar Besar Alumni">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tugas.js"></script>
</body>
</html>
